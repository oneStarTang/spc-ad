# 设置服务注册中心应用名称
spring:
  application:
    name: ad-eureka

# springboot内嵌tomcat，指定端口号
server:
  port: 8000

# 设置主机名
eureka:
  instance:
    hostname: localhost
  client:
    # 是否检索服务
    fetch-registry: false
    # 是否注册自己
    register-with-eureka: false
    # 注册中心路径
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

